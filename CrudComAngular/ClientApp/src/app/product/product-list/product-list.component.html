<div class="justify-content-end row m-2">
    <a class="btn btn-primary" [routerLink]="['/products/new']">Novo</a>
</div>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <td>Nome</td>
            <td>Preço</td>
            <td>Descrição</td>
            <td>Ações</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let current of products">
            <td class="td-text" [title]="current.name" style="min-width: 7rem;">
                {{current.name}}
            </td>
            <td>
                {{current.price}}
            </td>
            <td class="td-text" [title]="current.description" style="max-width: 20rem;">
                {{current.description}}
            </td>
            <td class="td-actions">
                <div>
                    <i class="fas fa-pencil-alt" title="Editar" [routerLink]="['/products/new']"
                        [queryParams]="current"></i>
                    <i class="fas fa-trash-alt" title="Excluir" (click)="productToDelete = current.productID"
                        data-toggle="modal" data-target="#modalConfirmDeleteProduct"></i>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" id="modalConfirmDeleteProduct">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Deseja exluir o produto?</h5>
        </div>
        <div class="modal-body">
          <p>Não é possível restaurar o produto depois da exclusão</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="confirmDeleteProduct()">Excluir</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hideConfirmDeleteProduct()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
